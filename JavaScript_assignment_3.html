<!DOCTYPE html>
<html>
<body>
    <h3>Filter Example</h3>

    <script>
        const people = [
            "Alice Anderson",
            "Aaron Adams",
            "Bella Brown",
            "Brian Black",
            "Cathy Carter",
            "Charles Cooper",
            "Diana Davis",
            "Daniel Drake",
            "Ella Evans",
            "Ethan Edwards",
            "Fiona Fisher",
            "Frank Foster",
            "Grace Green",
            "Gavin Gray",
            "Hannah Harris",
            "Henry Hill",
            "Isabella Ingram",
            "Ian Irving",
            "Jack Johnson",
            "Julia James"
        ];

        const letter = "B";
        const result = people.filter(name => {
            return name.charAt(0) === letter;
        });

        console.log(result);
    </script>
</body>
</html>
